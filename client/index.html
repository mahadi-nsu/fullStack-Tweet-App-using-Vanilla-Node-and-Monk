<!DOCTYPE html>
<html>
<head>
	<title>Mew - twitter for Cats </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header> 
		
		
		<h1 class="title"> Mew - twitter for Cats </h1>  


	</header>

	<main>
		<form class="mew-form">
			<label for="name"> Name </label>
			<input type="text" id="name" class="u-full-width" name="name" />

			<label for="content"> Meow </label>
			<textarea type="text" id="content" class="u-full-width" name="content"> </textarea>

			<button class="button-primary" type="submit">Send your Meow</button>
		</form>

		<div class="loading">
			<img src="loading.gif" alt="">
		</div>

		<div class="mews">

		</div>


      <script src="client.js"></script>
	</main>

</body>
</html>
